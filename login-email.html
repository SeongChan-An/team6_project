<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 감귤 마켓</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main-login-email main-user">
      <h2 class="title-main">로그인</h2>
      <form action="#" class="form-login">
        <div class="box-input">
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" required />
        </div>
        <div class="box-input">
          <label for="userPw">비밀번호</label>
          <input type="password" id="userPw" required />
          <strong class="txt-error"
            >*이메일 또는 비밀번호가 일치하지 않습니다.</strong
          >
        </div>
        <button type="submit" class="btn-login btn-lg">로그인</button>
      </form>
      <a href="#" class="link-signup">이메일로 회원가입</a>
    </main>
  </body>
</html>
