<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header-main">
      <span class="title-header">감귤마켓 피드</span>
      <button class="btn-search">
        <img src="../images/icons/icon-search.png" alt="검색" />
      </button>
    </header>
    <main class="home-main">
      <section class="cont-lists">
        <h2 class="sr-only">리스트 아이템</h2>
        <a href="#" class="list-item">
          <img
            src="../images/basic-profile_50.png"
            alt="유저프로필사진"
            class="list-img-profile"
          />
          <div class="user-info">
            <span class="user-title">애월읍 위니브 감귤농장</span>
            <span class="user-id">@weniv_Mandarin</span>
          </div>
        </a>
      </section>
    </main>
    <nav class="nav-bar">
      <ul class="list-tap-menu">
        <li>
          <a href="#" class="link-menu">
            <img
              src="../images/icons/icon-home.png"
              alt="home icon"
              class="img-icon"
            />
            <span class="title-menu">홈</span>
          </a>
        </li>
        <li>
          <a href="#" class="link-menu">
            <img
              src="../images/icons/icon-message-circle.png"
              alt="home icon"
              class="img-icon"
            />
            <span class="title-menu">채팅</span>
          </a>
        </li>
        <li>
          <a href="#" class="link-menu">
            <img
              src="../images/icons/icon-edit.png"
              alt="home icon"
              class="img-icon"
            />
            <span class="title-menu">게시물 작성</span>
          </a>
        </li>
        <li>
          <a href="#" class="link-menu">
            <img
              src="../images/icons/icon-user.png"
              alt="home icon"
              class="img-icon"
            />
            <span class="title-menu">프로필</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
