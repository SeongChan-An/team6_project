<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필 설정 | 감귤마켓</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main-signup main-user">
      <h2 class="title-main">프로필 설정</h2>
      <div class="box-set-profile">
        <p>나중에 언제든지 변경할 수 있습니다.</p>
        <div class="box-profile-img">
          <img src="images/basic-profile-img-.png" alt="프로필 이미지" />
          <button type="button" class="btn-upload"></button>
        </div>
      </div>
      <form action="#" class="form-set-profile">
        <div class="box-input">
          <label for="setName">사용자 이름</label>
          <input
            type="text"
            id="setName"
            placeholder="2~10자 이내여야 합니다."
          />
        </div>
        <div class="box-input">
          <label for="setID">계정 ID</label>
          <input
            type="text"
            id="setID"
            placeholder="영문, 숫자, 특수문자(.), (_)만 사용 가능합니다."
          />
          <strong class="txt-error"
            >*영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.</strong
          >
          <strong class="txt-error">*이미 사용 중인 ID입니다. </strong>
        </div>
        <div class="box-input">
          <label for="setIntroduce">소개</label>
          <input
            type="text"
            id="setIntroduce"
            placeholder="자신과 판매할 상품에 대해 소개해 주세요!"
          />
        </div>
        <button type="submit" class="btn-start btn-lg">
          감귤마켓 시작하기
        </button>
      </form>
    </main>
  </body>
</html>
