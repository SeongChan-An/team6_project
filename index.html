<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감귤 마켓</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="sr-only">감귤 마켓</h1>
    <main class="main-logo">
      <div class="cont-logo">
        <img
          src="images/logos/symbol-logo-W.png"
          alt="감귤 마켓 로고"
          class="img-logo"
        />
      </div>
      <section class="sign-in">
        <h2 class="sr-only">감귤 마켓 로그인</h2>
        <form action="#" class="form-logins">
          <button type="button" class="btn-sns-login">
            카카오톡 계정으로 로그인
          </button>
          <button type="button" class="btn-sns-login">
            구글 계정으로 로그인
          </button>
          <button type="button" class="btn-sns-login">
            페이스북 계정으로 로그인
          </button>
        </form>
        <ul class="list-link">
          <li><a href="#" class="link-login">이메일로 로그인</a></li>
          <li><a href="#" class="link-signup">회원가입</a></li>
        </ul>
      </section>
    </main>

    <div class="splach-screen"></div>
  </body>
</html>
