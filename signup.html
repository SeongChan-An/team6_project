<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | 감귤 마켓</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main-signup main-user">
      <h2 class="title-main">이메일로 회원가입</h2>
      <form action="#" class="form-signup">
        <div class="box-input">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            placeholder="이메일 주소를 입력하세요."
          />
          <strong class="txt-error">*이미 가입된 이메일 주소입니다.</strong>
        </div>
        <div class="box-input">
          <label for="pw">비밀번호</label>
          <input
            type="password"
            id="pw"
            placeholder="비밀번호를 설정해 주세요."
          />
          <strong class="txt-error">*비밀번호는 6자 이상이어야 합니다.</strong>
        </div>
        <button type="submit" class="btn-login btn-lg">다음</button>
      </form>
    </main>
  </body>
</html>
